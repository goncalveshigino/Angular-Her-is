


<h1>Novo Heroi <small>asd</small></h1>


<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs="column" >

<div fxFlex="50" fxLayout="column">
    
   <div fxLayout="row"
        fxLayout.xs="column" 
        fxLayoutGap="20px">

        <mat-form-field fxFlex="100" fxLayout.xs="column">
        
            <mat-label>Super Heroi</mat-label>
            <input matInput 
                   type="text" 
                   [(ngModel)]="heroi.superhero"
                   required>
        </mat-form-field>
        
        <mat-form-field fxFlex="100">
        
            <mat-label>Alter Ego</mat-label>
            <input matInput 
                   type="text"
                   [(ngModel)]="heroi.alter_ego"
                   required>
        </mat-form-field>

   </div>


    <mat-form-field>
    
        <mat-label> Primeira Aparicion</mat-label>
        <input matInput 
               type="text" 
               [(ngModel)]="heroi.first_appearance"
               required>
    </mat-form-field>


    <mat-form-field>
    
        <mat-label>Personagens</mat-label>
        <input matInput 
               type="text" 
               [(ngModel)]="heroi.characters"
               required>
    </mat-form-field>


    <mat-form-field>
    
        <mat-label>Criador</mat-label>
        <mat-select required 
                    [(ngModel)]="heroi.publisher">
          <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
              {{ publisher.desc }}
          </mat-option>
        </mat-select>
    </mat-form-field>



    <mat-form-field>
    
        <mat-label>Foto Url</mat-label>
        <input matInput 
               type="text" 
               [(ngModel)]="heroi.alt_img"
               required>
    </mat-form-field>

    <br>

    <button mat-raised-button 
            color="primary"
            (click)="salvar()">
        <mat-icon>edit</mat-icon>
        Salvar
    </button>

</div>


<div fxFlex="50">
    <img [src]=" heroi | image ">
</div>


</div>
